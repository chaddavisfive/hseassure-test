<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HSEAssure provides expert occupational training and safety solutions for various industries.">
        <meta name="keywords" content="occupational training, health and safety, HSE training, risk management, incident investigation."">
        <link rel="stylesheet" href="myform.css">
    
        <title>MY FORM</title>
       
    </head>
<body>
    <h1>MY FORM</h1>
    <p>Please fill out this form with the required information</p>
<form>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name"> Name: <input type="text" id="name" name="name" required></label>
        <label for="surname"> Surname: <input type="text" id="surname" name="surname"></label>
    </fieldset>

    <fieldset>
        <legend>Gender </legend>
        <label for="male"><input type="radio" name="user-gender" value="male" id="male" checked class="inline">Male</label>
        <label for="female"><input type="radio" name="user-gender" value="female" id="female" class="inline" required>Female</label>
    </fieldset>

    <fieldset>
        <legend>Age</legend>
        <label> Years <input type="number" max="60" min="18" class="Age" required></label>
    </fieldset>

    <fieldset>
        <legend>Login</legend>
        <label> Username: <input type="text" required></label>
        <label> Password: <input type="number" title="Password must be at least 8 characters long" required></label>
        <label>Upload your Certificate<input type="file"></label>
        <label for="user-bio">Provide a bio:<input type="textarea" placeholder="I love reading when travelling..." id="user-bio" required></label>
    </fieldset>

    <fieldset>
        <legend>How did you know about us?</legend>
        <label>
        <select>
        <option>(select one)</option>
        <option>whatsApp</option>
        <option>facebook</option>
        <option>website</option>
        </select>
    </label>
      
    </fieldset>
    <label><input type="checkbox">I accept the <a href="https://www.hseassure.co.bw">terms and conditions</a></label>
    <input type="submit">
</form>

</body>
