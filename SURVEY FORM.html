<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HSEAssure provides expert occupational training and safety solutions for various industries.">
        <meta name="keywords" content="occupational training, health and safety, HSE training, risk management, incident investigation, hazard identification, safety for supervisors, fall arrest training, ISO standards, workplace safety, environmental management, SAMTRAC, health safety and environment, risk assessment">
        <link rel="stylesheet" href="surveyform.css">
    
        <title>SURVEY FORM</title>
    </head>
<body>
    <div class="form-container">
    <form>
    
    <h1>SURVEY FORM</h1>
    <p>Please fill all the fields below</p>
    
    <label> Name <input placeholder="Enter your name"></label>
    <label> Email <input placeholder="Enter your Email"></label>
    <label> Age (optional) <input placeholder="Age" type="number"></label>
    <label> Which option best describes your current role?
        <select>
        <option>Select current role</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Prefer not to say</option>
        <option>Other</option>
        </select>
    </label>
    <label> Would you recommend freecamp to a friend?</label>
    <label><input type="radio" name="recommend"> Definitely </label>
    <label><input type="radio" name="recommend"> Maybe </label>
    <label><input type="radio" name="recommend"> Not sure </label>
    <label> What is your favorite feature of freecode camp?
        <select>
            <option>Select option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open source</option>
            </select>
    </label>
    <label> What would you like to see improved?</label>
    <label><input type="checkbox">Front-end projects</label>
    <label><input type="checkbox">Back-end projects</label>
    <label><input type="checkbox">Data visualisation</label>
    <label><input type="checkbox">Challenges</label>
    <label><input type="checkbox">Open source community</label>
    <label><input type="checkbox">Gitter help rooms</label>
    <label><input type="checkbox">Videos</label>
    <label><input type="checkbox">City meetups</label>
    <label><input type="checkbox">Wiki</label>
    <label><input type="checkbox">Forum</label>
    <label><input type="checkbox">Additional courses</label>
<label> Any comments or suggestions?
     <input type="textarea" placeholder="Enter your comment here...">
</label>    
<label><input type="submit"></label>
</form>
</div>

</body>
